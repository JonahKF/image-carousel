<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/156ffb70cf.js"
      crossorigin="anonymous"
    ></script>
    <title>Image Carousel Test</title>
  </head>

  <body>
    <div class="frame">
      <div class="wide">
        <img src="/imgs/PXL_20240413_021908449.jpg" alt="" />
        <img src="/imgs/PXL_20240526_011832242.jpg" alt="" />
        <img src="/imgs/PXL_20240726_090139406.jpg" alt="" />
        <img src="/imgs/PXL_20240825_021203076.jpg" alt="" />
      </div>

      <div class="indicator-box">
        <div class="indicator"><i class="fa-solid fa-circle"></i></div>
        <div class="indicator"><i class="fa-solid fa-circle"></i></div>
        <div class="indicator"><i class="fa-solid fa-circle"></i></div>
        <div class="indicator"><i class="fa-solid fa-circle"></i></div>
      </div>

      <div class="left-btn">
        <button><i class="fa-solid fa-chevron-left"></i></button>
      </div>

      <div class="right-btn">
        <button><i class="fa-solid fa-chevron-right"></i></button>
      </div>
    </div>
  </body>
</html>
